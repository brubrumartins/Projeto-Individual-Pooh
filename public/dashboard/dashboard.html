<script>
    var certas = sessionStorage.result_certo
window.onload= ()=> {obterDados()};

     function obterDados() {


        fetch(`/medidas/obterDados`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resultado) {
                    console.log(`Dados recebidos: ${JSON.stringify(resultado)}`);
                    resultado.reverse();

                    plotarGrafico(resultado);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }
  
  

 function plotarGrafico(resultado) {
    console.log('iniciando plotagem do gráfico...');

    let labels = [];
    let dadosAcertos = [];
    let dadosErros = [];

    for (let i = 0; i < resultado.length; i++) {
        labels.push(`Tentativa ${i + 1}`);
        dadosAcertos.push(resultado[i].result_certo);
        dadosErros.push(resultado[i].result_errado);
    }

    const ctx = document.getElementById('barra').getContext('2d');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'Acertos',
                    data: dadosAcertos,
                    borderColor: '#332b19',
                backgroundColor: '#FBC64F',
                borderWidth: 2
                },
                {
                    label: 'Erros',
                    data: dadosErros,
                   borderColor: '#332b19',
                backgroundColor: '#ED2F2F',
                borderWidth: 2
                }
            ]
        },
        options: {
            responsive: false
          
        }
    });
}
